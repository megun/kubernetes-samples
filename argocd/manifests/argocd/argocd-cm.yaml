apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  repositories: |
    - url: https://github.com/megun/kubernetes-samples.git
      passwordSecret:
        name: repos-secrets
        key: common-github-accesstoken
      usernameSecret:
        name: repos-secrets
        key: common-github-username
